repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        name: mypy (poetry)
        # additional_dependencies: ["mypy-django", "django-stubs", "djangorestframework-stubs"]
        language: system  # <== ensures it uses your environment
        entry: poetry run mypy
        # entry: mypy
        types: [python]
